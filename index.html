<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Infinite CSS 3D SlideShow</title>
</head>
<body>
  <div class="slideshow">
    <div class="slide" style="--i:0;">
      <h2>01<span>Agra</span></h2>
      <img src="./assets/agra.jpg" alt="Image of the city Agra" />
    </div>
    <div class="slide" style="--i:1;">
      <h2>02<span>Amsterdam</span></h2>
      <img src="./assets/amsterdam.jpg" alt="Image of the city Amsterdam" />
    </div>
    <div class="slide" style="--i:2;">
      <h2>03<span>Brugges</span></h2>
      <img src="./assets/brugges.jpg" alt="Image of the city Brugges" />
    </div>
    <div class="slide" style="--i:3;">
      <h2>04<span>Cairo</span></h2>
      <img src="./assets/cairo.jpg" alt="Image of the city Cairo" />
    </div>
    <div class="slide" style="--i:4;">
      <h2>05<span>Havana</span></h2>
      <img src="./assets/havana.jpg" alt="Image of the city Havana" />
    </div>
    <div class="slide" style="--i:5;">
      <h2>06<span>Istambul</span></h2>
      <img src="./assets/istambul.jpg" alt="Image of the city Istambul" />
    </div>
    <div class="slide" style="--i:6;">
      <h2>07<span>London</span></h2>
      <img src="./assets/london.jpg" alt="Image of the city London" />
    </div>
    <div class="slide" style="--i:7;">
      <h2>08<span>Paris</span></h2>
      <img src="./assets/paris.jpg" alt="Image of the city Paris" />
    </div>
    <div class="slide" style="--i:8;">
      <h2>09<span>Rome</span></h2>
      <img src="./assets/rome.jpg" alt="Image of the city Rome" />
    </div>
    <div class="slide" style="--i:9;">
      <h2>10<span>Tokyo</span></h2>
      <img src="./assets/tokyo.jpg" alt="Image of the city Tokyo" />
    </div>
  </div>
  
</body>
</html>
